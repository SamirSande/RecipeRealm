<h3>Recipes:</h3>
<div class="container">
      <select id="cuisineFilter" class="form-control" (change)="onCuisineChange($event)" >
        <option value="" disabled selected>Choose recipe</option>
        <option value="">All</option>
        <option value="American">American</option>
        <option value="Asian">Asian</option>
        <option value="Brazilian">Brazilian</option>
        <option value="Cocktail">Cocktail</option>
        <option value="Greek">Greek</option>
        <option value="Hawaiian">Hawaiian</option>
        <option value="Indian">Indian</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Lebanese">Lebanese</option>
        <option value="Mediterranean">Mediterranean</option>
        <option value="Mexican">Mexican</option>
        <option value="Moroccan">Moroccan</option>
        <option value="Pakistani">Pakistani</option>
        <option value="Russian">Russian</option>
        <option value="Smoothie">Smoothie</option>
        <option value="Spanish">Spanish</option>
        <option value="Thai">Thai</option>
        <option value="Turkish">Turkish</option>
        <option value="Vietnamese">Vietnamese</option>
    </select>


    <div *ngIf="recipes.length === 0" class="alert alert-warning">
      No recipes found for the selected cuisine.
  </div>

  <div class="recipe-grid">
    <div *ngFor="let recipe of recipes" class="recipe-card">
      <a [routerLink]="['/recipe', recipe.id]">
        <img [src]="recipe.image" alt="{{ recipe.name }}">
      </a>
      <h3>{{ recipe.name }}</h3>
      <p>{{ recipe.cuisine }} - {{ recipe.caloriesPerServing }} kcal</p>
      <a [routerLink]="['/recipe', recipe.id]" class="btn btn-primary">View Details</a>
    </div>
  </div>
</div>
